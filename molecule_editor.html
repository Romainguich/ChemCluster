<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Molecule Drawer</title>
  <script src="https://unpkg.com/kekule/dist/kekule.js?module"></script>
</head>
<body>

<h2>Draw your molecule ✏️</h2>

<div id="composer" style="width: 600px; height: 400px; border: 1px solid #ccc;"></div>

<button onclick="sendSmiles()">Get SMILES</button>

<script>
  // Create Kekule composer
  let composer = new Kekule.Editor.Composer(document.getElementById('composer'));
  composer.setCommonToolButtons(['undo', 'redo', 'copy', 'paste', 'zoomIn', 'zoomOut', 'reset']);
  composer.setChemToolButtons(['manipulate', 'erase', 'bond', 'atom', 'charge', 'ring']);

  function sendSmiles() {
    const mol = composer.exportObjs(Kekule.StructureFormats.SMILES);
    const smiles = mol && mol.length > 0 ? mol[0] : '';
    if (smiles) {
      window.parent.postMessage(smiles, '*');  // Send SMILES back to Streamlit
    }
  }
</script>

</body>
</html>

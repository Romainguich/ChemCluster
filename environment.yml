name: chemcluster-env
channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.10
  - numpy
  - pandas
  - scipy
  - scikit-learn
  - matplotlib
  - seaborn
  - rdkit
  - streamlit
  - py3dmol
  - pillow
  - altair
  - ipython
  - jinja2
  - pip
  - pip:
      - plotly==5.19.0
      - streamlit-plotly-events==0.0.6

